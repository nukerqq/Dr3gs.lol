<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nukerqq</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tło animowane -->
    <div class="background">
        <video autoplay loop muted>
            <source src="https://tenor.com/view/dthang-dthang-gz-rpt-bronx-drill-bronx-gif-25970239.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje tego formatu wideo.
        </video>
    </div>

    <!-- Nagłówek z logo -->
    <header>
        <div class="avatar">
            <img src="https://media.discordapp.net/attachments/1090649190335524965/1128270979647422504/tumblr_nzca5do6vD1tivnvko1_400.gif" alt="Nukerqq Avatar">
        </div>
        <h1>Nukerqq</h1>
    </header>

    <!-- Media społecznościowe -->
    <div class="social-links">
        <a href="https://steamcommunity.com/profiles/76561199683015049/" target="_blank">
            <img src="steam-icon.png" alt="Steam" class="social-icon">
        </a>
        <a href="https://open.spotify.com/user/31jb4ip6vk2vpuj4ssd2c26yq3h4si=afeaa847c9f04f25" target="_blank">
            <img src="spotify-icon.png" alt="Spotify" class="social-icon">
        </a>
        <a href="https://discord.gg/WuZetSTORE" target="_blank">
            <img src="discord-icon.png" alt="Discord" class="social-icon">
        </a>
    </div>

    <!-- Odtwarzacz muzyki z możliwością regulacji głośności -->
    <div class="audio-player">
        <audio id="audio" controls>
            <!-- Podmień URL poniżej na ścieżkę do swojego pliku MP3 z GitHub -->
            <source src="https://github.com/twojanazwa/twoje_repozytorium/raw/main/nazwa_pliku.mp3" type="audio/mp3">
            Twoja przeglądarka nie obsługuje odtwarzacza audio.
        </audio>
        <br>
        <label for="volume">Głośność:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.5" onchange="adjustVolume(this.value)">
    </div>

    <script>
        // Funkcja do regulacji głośności
        function adjustVolume(value) {
            const audio = document.getElementById('audio');
            audio.volume = value;
        }
    </script>
</body>
</html>
